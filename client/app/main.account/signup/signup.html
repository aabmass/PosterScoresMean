<div class="ui vertical stripe segment text container">
<div class="ui row">
    <div class="column">
        <h1>Sign up</h1>
    </div>
    <div class="column">
        <form class="ui form" name="form" ng-submit="register(form)" novalidate>
            <div class="field" ng-class="{ 'has-success': form.name.$valid && submitted,
            'has-error': form.name.$invalid && submitted }">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="user.name"
                                                                    required/>
                <p class="help-block" ng-show="form.name.$error.required && submitted">
                    A name is required
                </p>
            </div>

            <div class="field" ng-class="{ 'has-success': form.email.$valid && submitted,
            'has-error': form.email.$invalid && submitted }">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.email"
                                                                      required
                                                                      mongoose-error/>
                <p class="help-block" ng-show="form.email.$error.email && submitted">
                    Doesn't look like a valid email.
                </p>
                <p class="help-block" ng-show="form.email.$error.required && submitted">
                    What's your email address?
                </p>
                <p class="help-block" ng-show="form.email.$error.mongoose">
                    {{ errors.email }}
                </p>
            </div>

            <div class="field" ng-class="{ 'has-success': form.password.$valid && submitted,
            'has-error': form.password.$invalid && submitted }">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="user.password"
                                                                            ng-minlength="3"
                                                                            required
                                                                            mongoose-error/>
                <p class="help-block"
                   ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                    Password must be at least 3 characters.
                </p>
                <p class="help-block" ng-show="form.password.$error.mongoose">
                    {{ errors.password }}
                </p>
            </div>

            <button class="ui primary button" type="submit">Sign up</button>
            <a class="ui secondary button" ui-sref="main.login">Login</a>
        </form>

        <div class="ui horizontal divider">Or</div>
        <div>
            <a class="ui button" href="" ng-click="loginOauth('facebook')">
                <i class="facebook circular icon"></i>Connect with Facebook
            </a>
            <a class="ui button" href="" ng-click="loginOauth('google')">
                <i class="google plus circular icon"></i>Connect with Google+
            </a>
        </div>
    </div>
</div>
</div>
