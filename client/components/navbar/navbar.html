<!-- Following Menu -->
<div class="ui large top fixed hidden menu" ng-controller="NavbarCtrl">
  <div class="ui container">
    <a href="/" class="header item">PosterScores</a>
    <a ng-repeat="item in menu" class="item" ng-class="{active: isActive(item.link)}" ng-href="{{item.link}}">{{item.title}}</a>
    <a ng-show="isAdmin()" class="item" ng-class="{active: isActive('/admin')}" href="/admin">Admin</a>
    <div class="right menu">
      <div ng-show="isLoggedIn()" class="item">Hello {{ getCurrentUser().name }}</div>
      <a ng-show="isLoggedIn()" class="item" ng-class="{active: isActive('/settings')}" href="/settings"><i class="setting icon"></i></a>
      <a ng-show="isLoggedIn()" class="item" ng-class="{active: isActive('/logout')}" href="" ng-click="logout()">Logout</a>
      <div ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}" class="item">
        <a class="ui primary button" href="/signup">Sign up</a>
      </div>
      <div ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}" class="item">
        <a class="ui button" href="/login">Login</a>
      </div>
    </div>
  </div>
</div>
