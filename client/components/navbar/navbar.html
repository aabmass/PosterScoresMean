<!-- Following Menu -->
<div class="ui huge top fixed inverted pointing menu" ng-controller="NavbarCtrl">
    <a class="header item" ui-sref="main.index">PosterScores</a>
    <a ng-repeat="item in menu" class="item" ng-class="{active: isActive(item.state)}" ui-sref="{{item.state}}">{{item.title}}</a>
    <div class="right menu">
        <!-- for a logged in user or admin -->
        <a ng-show="isAdmin()" class="item" ng-class="{active: isActive('main.admin')}" ui-sref="main.admin" >Admin</a>

        <div ng-show="isLoggedIn()" class="ui dropdown item">
            Hello, {{ getCurrentUser().name }}
            <i class="dropdown icon"></i>

            <div class="menu">
                <a class="item" ng-class="{active: isActive('/settings')}" ui-sref="main.settings">
                    <i class="setting icon"></i>
                    Settings
                </a>
                <a class="item" ng-class="{active: isActive('/logout')}" href="" ng-click="logout()"><i class="sign out icon"></i>Logout</a>
            </div>
        </div>

        <!-- login and signup -->
        <a ng-hide="isLoggedIn()" ng-class="{active: isActive('main.login')}" class="item" ui-sref="main.login">Login</a>
        <div class="item" ng-hide="isLoggedIn()" ng-class="{active: isActive('main.signup')}"><a class="ui primary button" ui-sref="main.signup">Sign up</a></div>
    </div>
</div>
